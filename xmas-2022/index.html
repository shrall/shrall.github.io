<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Merry Christmas!</title>
  </head>
  <body>
    <div
      class="flex flex-col items-center justify-center w-screen h-screen gap-8"
    >
      <img id="tree" src="./assets/tree-1.svg" class="w-[160px]" />
      <div class="text-4xl">enjoy.</div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>
    <script>
      function myLoop() {
        setTimeout(function () {
          $('#tree').attr('src', './assets/tree-1.svg')
          myLoop2()
        }, 1000)
      }

      myLoop()

      function myLoop2() {
        setTimeout(function () {
          $('#tree').attr('src', './assets/tree-2.svg')
          myLoop()
        }, 1000)
      }
    </script>
  </body>
</html>
